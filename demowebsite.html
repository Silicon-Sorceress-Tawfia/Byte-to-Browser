<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My First Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f4f8;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content styling */
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* Box styling */
        .content-box {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My First Website</h1>
    </header>

    <!-- Main content section with a content box -->
    <main>
        <div class="content-box">
            <h2>About Me</h2>
            <p>Hi there! I’m learning HTML and CSS from scratch. It’s fun to build my own website!</p>
            <p>I also learn coding on Scratch, build mobile apps with MIT App Inventor, and play around with games like Roblox.</p>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <p>All rights reserved © 2023</p>
    </footer>

</body>
</html>
